<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Service Desk | Рекламации</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Убираем "резиновость" на айфонах */
        body { -webkit-tap-highlight-color: transparent; }
        /* Скрываем скроллбар но оставляем прокрутку */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        /* Анимация загрузки */
        .loader { border-top-color: #3B82F6; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans h-screen flex flex-col">

    <header class="bg-white shadow-sm p-4 flex justify-between items-center z-10">
        <h1 class="text-xl font-bold text-blue-600"><i class="fa-solid fa-stethoscope mr-2"></i>Service Desk</h1>
        <div class="text-xs text-gray-500" id="managerName">Менеджер</div>
    </header>

    <main class="flex-1 overflow-y-auto p-4 no-scrollbar relative">
        
        <div id="tab-new" class="block pb-20">
            <div class="bg-white rounded-xl shadow p-5 mb-4">
                <h2 class="text-lg font-semibold mb-4">Оформить рекламацию</h2>
                
                <form id="claimForm" onsubmit="submitForm(event)">
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Тип проблемы</label>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="radio" name="type" id="type_logistics" value="logistics" class="peer hidden" checked>
                            <label for="type_logistics" class="cursor-pointer border-2 border-gray-200 rounded-lg p-3 text-center peer-checked:border-blue-500 peer-checked:bg-blue-50 transition">
                                <i class="fa-solid fa-box-open block mb-1 text-xl"></i>
                                <span class="text-xs font-bold">Брак / Упаковка</span>
                            </label>

                            <input type="radio" name="type" id="type_medical" value="medical" class="peer hidden">
                            <label for="type_medical" class="cursor-pointer border-2 border-gray-200 rounded-lg p-3 text-center peer-checked:border-red-500 peer-checked:bg-red-50 transition">
                                <i class="fa-solid fa-user-doctor block mb-1 text-xl"></i>
                                <span class="text-xs font-bold">Осложнение</span>
                            </label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Клиент (Врач/Салон)</label>
                        <input type="text" id="client" class="w-full bg-gray-50 border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Фамилия или название" required>
                    </div>

                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Препарат</label>
                            <select id="product" class="w-full bg-gray-50 border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                                <option>HP CELL VITARAN i</option>
                                <option>HP CELL VITARAN i II</option>
                                <option>HP CELL VITARAN Tox</option>
                                <option>EXOXE set</option>
                                <option>Другое</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Серия</label>
                            <input type="text" id="series" class="w-full bg-gray-50 border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Напр. HPPF2624C">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Суть проблемы</label>
                        <textarea id="description" rows="3" class="w-full bg-gray-50 border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Опишите папулы, отек или дефект упаковки..."></textarea>
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Фото/Видео доказательства</label>
                        <div class="flex items-center justify-center w-full">
                            <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <i class="fa-solid fa-camera text-gray-400 text-2xl mb-2"></i>
                                    <p class="text-sm text-gray-500">Нажмите для загрузки</p>
                                </div>
                                <input id="dropzone-file" type="file" class="hidden" multiple accept="image/*,video/*" onchange="previewFiles()" />
                            </label>
                        </div>
                        <div id="preview-area" class="flex gap-2 mt-2 overflow-x-auto"></div>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg shadow-lg hover:bg-blue-700 transition active:scale-95 flex justify-center items-center">
                        <span id="btn-text">Отправить заявку</span>
                        <div id="btn-loader" class="loader ease-linear rounded-full border-2 border-t-2 border-gray-200 h-5 w-5 ml-2 hidden"></div>
                    </button>
                </form>
            </div>
        </div>

        <div id="tab-history" class="hidden pb-20">
            <h2 class="text-lg font-semibold mb-4 px-1">Мои заявки</h2>
            
            <div class="bg-white rounded-xl shadow p-4 mb-3 border-l-4 border-yellow-400">
                <div class="flex justify-between items-start mb-2">
                    <span class="bg-gray-100 text-gray-600 text-xs font-bold px-2 py-1 rounded">#1024</span>
                    <span class="text-xs text-gray-400">12.12.2024</span>
                </div>
                <h3 class="font-bold text-gray-800">Каратеева Елена</h3>
                <p class="text-sm text-gray-600 mb-2">HP CELL VITARAN • Побочная реакция</p>
                <div class="mt-2 pt-2 border-t border-gray-100 flex justify-between items-center">
                    <span class="text-yellow-600 text-sm font-medium"><i class="fa-solid fa-clock mr-1"></i>В работе у врача</span>
                    <button class="text-blue-500 text-xs font-bold">Подробнее</button>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow p-4 mb-3 border-l-4 border-green-500">
                <div class="flex justify-between items-start mb-2">
                    <span class="bg-gray-100 text-gray-600 text-xs font-bold px-2 py-1 rounded">#1020</span>
                    <span class="text-xs text-gray-400">10.12.2024</span>
                </div>
                <h3 class="font-bold text-gray-800">Салон "Эстетика"</h3>
                <p class="text-sm text-gray-600 mb-2">HP CELL VITARAN i • Брак упаковки</p>
                <div class="mt-2 pt-2 border-t border-gray-100 flex justify-between items-center">
                    <span class="text-green-600 text-sm font-medium"><i class="fa-solid fa-check mr-1"></i>Замена одобрена</span>
                </div>
            </div>

        </div>

    </main>

    <nav class="bg-white border-t border-gray-200 fixed bottom-0 w-full z-10">
        <div class="flex justify-around">
            <button onclick="switchTab('new')" id="nav-new" class="flex-1 py-3 text-blue-600 flex flex-col items-center">
                <i class="fa-solid fa-plus-circle text-xl mb-1"></i>
                <span class="text-xs font-medium">Подать</span>
            </button>
            <button onclick="switchTab('history')" id="nav-history" class="flex-1 py-3 text-gray-400 flex flex-col items-center">
                <i class="fa-solid fa-list text-xl mb-1"></i>
                <span class="text-xs font-medium">История</span>
            </button>
        </div>
    </nav>

    <script>
        // --- ЛОГИКА ПЕРЕКЛЮЧЕНИЯ ВКЛАДОК ---
        function switchTab(tabName) {
            const tabNew = document.getElementById('tab-new');
            const tabHistory = document.getElementById('tab-history');
            const navNew = document.getElementById('nav-new');
            const navHistory = document.getElementById('nav-history');

            if (tabName === 'new') {
                tabNew.classList.remove('hidden');
                tabHistory.classList.add('hidden');
                
                navNew.classList.add('text-blue-600');
                navNew.classList.remove('text-gray-400');
                navHistory.classList.add('text-gray-400');
                navHistory.classList.remove('text-blue-600');
            } else {
                tabNew.classList.add('hidden');
                tabHistory.classList.remove('hidden');

                navHistory.classList.add('text-blue-600');
                navHistory.classList.remove('text-gray-400');
                navNew.classList.add('text-gray-400');
                navNew.classList.remove('text-blue-600');
            }
        }

        // --- ПРЕВЬЮ ФОТО ---
        function previewFiles() {
            const preview = document.getElementById('preview-area');
            const files = document.getElementById('dropzone-file').files;
            preview.innerHTML = ''; // Очистка

            if (files) {
                [].forEach.call(files, function(file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const div = document.createElement('div');
                        div.className = 'flex-shrink-0 w-16 h-16 rounded overflow-hidden border border-gray-200';
                        div.innerHTML = `<img src="${e.target.result}" class="w-full h-full object-cover">`;
                        preview.appendChild(div);
                    }
                    reader.readAsDataURL(file);
                });
            }
        }

        // --- ОТПРАВКА ФОРМЫ (ИМИТАЦИЯ) ---
        function submitForm(event) {
            event.preventDefault();
            
            // Элементы
            const btnText = document.getElementById('btn-text');
            const btnLoader = document.getElementById('btn-loader');
            
            // Анимация загрузки
            btnText.innerText = 'Отправка...';
            btnLoader.classList.remove('hidden');
            
            // Сбор данных
            const formData = {
                type: document.querySelector('input[name="type"]:checked').value,
                client: document.getElementById('client').value,
                product: document.getElementById('product').value,
                series: document.getElementById('series').value,
                description: document.getElementById('description').value
            };

            console.log("Данные для отправки:", formData);

            // Имитация задержки сети (2 секунды)
            setTimeout(() => {
                btnText.innerText = 'Отправить заявку';
                btnLoader.classList.add('hidden');
                
                alert('✅ Заявка успешно отправлена!\n(В реальной версии данные улетят в Битрикс)');
                
                // Очистка
                document.getElementById('claimForm').reset();
                document.getElementById('preview-area').innerHTML = '';
                
                // Переход в историю
                switchTab('history');
            }, 1500);
        }
    </script>
</body>
</html>
